<div>
  <h2>Project List</h2>
  <input
    type="text"
    [(ngModel)]="searchText"
    (ngModelChange)="onSearchTextChange()"
    placeholder="Search projects"
  />
  <ul>
    <li *ngFor="let project of filteredProjects">
      <a [routerLink]="['/projects', project.id]">
        {{ project.name | titleCase }}
      </a>
      - Status: {{ project.status }}
    </li>
  </ul>
</div>
