<div>
  <h2>Project List</h2>
  <input type="text" [(ngModel)]="searchText" placeholder="Search projects" />
  <ul>
    <li *ngFor="let project of projects">
      <a [routerLink]="['/projects', project.id]">
        {{ project.name | titleCase }}
      </a>
      - Status: {{ project.status }}
    </li>
  </ul>
</div>
