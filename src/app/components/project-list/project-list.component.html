<div>
  <h2>Project List</h2>
  <input
    type="text"
    [ngModel]="searchText()"
    (ngModelChange)="searchText.set($event)"
    placeholder="Search projects"
  />
  <ul>
    @for (project of filteredProjects(); track project.id) {
      <li>
        <a [routerLink]="['/projects', project.id]">
          {{ project.name | titleCase }}
        </a>
        - Status: {{ project.status }}
      </li>
    }
  </ul>
</div>
