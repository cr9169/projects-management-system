<div>
  <h2>Dashboard</h2>
  <p>Welcome To Project Management App!!!</p>

  @if (errorMessage()) {
    <div class="error">
      {{ errorMessage() }}
    </div>
  } @else if (isLoading()) {
    <div class="spinner">
      <p>Loading projects...</p>
    </div>
  } @else {
    <h3>Recent Projects</h3>
    <ul>
      @for (project of recentProjects(); track project.id) {
        <app-project-card [project]="project"></app-project-card>
      }
    </ul>
  }
</div>
